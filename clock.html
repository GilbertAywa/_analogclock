<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clock.css">
  <title>Digital clock</title>
</head>
<body>
  <div class="clock-container">
    <div class="digital">12:34:00hrs</div>
    <div class="center"></div>
    <div class="numbers">
      <div class="num12">XII</div>
      <div class="num1"></div>
      <div class="num2"></div>
      <div class="num3">III</div>
      <div class="num4"></div>
      <div class="num5"></div>
      <div class="num6">VI</div>
      <div class="num7"></div>
      <div class="num8"></div>
      <div class="num9">IX</div>
      <div class="num10"></div>
      <div class="num11"></div>
    </div>
    <div class="hands">
      <div class="hours">
        <div class="one"></div>
        <div class="two"></div>
      </div>
      <div class="minutes">
        <div class="onem"></div>
        <div class="twom"></div>
      </div>
      <div class="seconds">
        <div class="ones"></div>
        <div class="twos"></div>
    </div>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
